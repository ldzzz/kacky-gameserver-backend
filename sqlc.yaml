version: "2"
sql:
  - engine: "mysql"
    queries: "database/query.sql"
    schema: "database/migrations"
    gen:
      go:
        package: "database"
        out: "dbops"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_pointers_for_null_types: true
        json_tags_case_style: camel